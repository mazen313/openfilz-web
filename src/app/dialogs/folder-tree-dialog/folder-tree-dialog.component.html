<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  <div class="tree-container" *ngIf="!loading">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="folder-tree">
      <mat-tree-node *matTreeNodeDef="let node" [class.selected]="selectedNode === node">
        <div class="tree-node" (click)="onNodeClick(node)">
          <button mat-icon-button disabled></button>
          <mat-icon class="folder-icon">folder</mat-icon>
          <span class="node-name">{{ node.name }}</span>
          <mat-spinner *ngIf="node.loading" diameter="16" class="node-spinner"></mat-spinner>
        </div>
      </mat-tree-node>

      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild" [class.selected]="selectedNode === node">
        <div class="tree-node">
          <button mat-icon-button (click)="onToggle(node)">
            <mat-icon>
              {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
            </mat-icon>
          </button>
          <mat-icon class="folder-icon" (click)="onNodeClick(node)">
            {{ treeControl.isExpanded(node) ? 'folder_open' : 'folder' }}
          </mat-icon>
          <span class="node-name" (click)="onNodeClick(node)">{{ node.name }}</span>
          <mat-spinner *ngIf="node.loading" diameter="16" class="node-spinner"></mat-spinner>
        </div>
        <div [class.tree-nested-node]="true" *ngIf="treeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </div>
      </mat-nested-tree-node>
    </mat-tree>
  </div>

  <div class="loading-container" *ngIf="loading">
    <mat-spinner diameter="40"></mat-spinner>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onOk()" [disabled]="!selectedNode">
    OK
  </button>
</mat-dialog-actions>
